<div class="text-layout">
  <h1>Custom Pipes</h1>
  <p>
    Own Pipes created from scratch for
    {{ "us" | uppercaseCustom: isUppercase }}.
  </p>
</div>

<div class="grid">
  <div class="col-4"></div>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      label="Toggle Uppercase"
      class="p-button-warning mr-1"
      (click)="changeWord()"
    ></button>
    <button
      (click)="changeSort('name')"
      pButton
      icon="pi pi-sort"
      label="By name"
      class="mr-1"
    ></button>
    <button
      (click)="changeSort('fly')"
      pButton
      icon="pi pi-sort"
      label="Flying"
      class="p-button-success mr-1"
    ></button>
    <button
      (click)="changeSort('color')"
      pButton
      icon="pi pi-sort"
      label="By color"
      class="p-button-success mr-1"
    ></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | sort: orderBy" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Flying</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.name }}</td>
          <td>{{ heroe.fly | fly | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | slice: 0">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">
            Name <p-sortIcon field="Name"></p-sortIcon>
          </th>
          <th pSortableColumn="fly">
            Flying <p-sortIcon field="flying"></p-sortIcon>
          </th>
          <th pSortableColumn="color">
            Color <p-sortIcon field="color"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.name }}</td>
          <td>{{ heroe.fly | fly | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
